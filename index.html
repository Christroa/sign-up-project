<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main>
        <div class="logo-img">
            <div>
                <span><img src="odin-lined.png" alt=""></span>
                <h1>ODIN</h1>
            </div>
        </div>
        <form class="form-holder">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="forms">
                <h2>Let's do this!</h2>
                <div class="inputs">
                    <div class="row">
                        <div>
                            <label for="fname">first name</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="fname">Last name</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="fname">email</label>
                            <input type="email">
                        </div>
                        <div>
                            <label for="fname">Phone number</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="fname">password</label>
                            <input type="password" required>
                            <i>* Passwords do not match</i>
                        </div>
                        <div>
                            <label for="fname">comfirm password</label>
                            <input type="password" required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>

            <p><b>Already have an account?</b> <a href="#">Log In</a></p>

        </form>
    </main>
</body>
</html>
